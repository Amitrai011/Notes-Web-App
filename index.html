<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Takes Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="mode">
    <button class="btn btn-outline-primary dark-mode" type="button" name="button">Dark Mode</button>
    <button class="btn btn-outline-danger delete-button" type="button" name="button">Delete All</button>
  </div>
  <div class="container">
    <label for="">Enter title</label>
    <input class="form-control" id="addTitle" type="text" placeholder="Add title">
    <textarea class="form-control" id="addTxt" placeholder="Add Notes..." name="name" rows="3" cols="80"></textarea>
    <button class="btn btn-outline-primary" id="addBtn" type="button">Add Note</button>
  </div>

  <div class="search-container">
    <input class="search" type="search" placeholder="Search Notes">
  </div>

  <div class="" id="notes-container"></div>

  <script src="index.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
